<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hustbook - 面向华科的社交网络</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <ul class="nav">
          <li class="active"><a href="#"><i class="icon-home"></i> 主页</a></li>
          <li><a href="#"><i class="icon-tags"></i> 分类信息</a></li>

      <div class="row-fluid">
        <div class="span8">
          <img src="img/title-drawing.png" alt="Hustbook drawing">

          <div class="control-group">

            <div class="controls">
              <input type="text" id="loginUserName" name="loginUserName" placeholder="">

            <label class="control-label" for="loginUserPwd">密码</label>
            <div class="controls">
              <input type="password" id="loginUserPwd" name="loginUserPwd" placeholder="">
            </div>
          </div>
          <div class="control-group">
            <div class="controls"><a href="#" class="btn btn-primary">登录</a> <a href="#" class="btn">注册</a></div>
          </div>
        </form>
      </div>
    </div>
    <!-- Load JS here for greater good =============================-->
