<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hustbook - 面向华科的社交网络</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="icon" href="img/favicon-16.png" sizes="16x16">
    <link rel="icon" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" href="img/favicon-48.png" sizes="48x48">
    <link rel="icon" href="img/favicon-64.png" sizes="64x64">
    <link rel="icon" href="img/favicon-128.png" sizes="128x128">  
    <!--<link rel="shortcut icon" href="images/favicon.ico">-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <ul class="nav">
          <li class="active"><a href="#"><i class="icon-home"></i> 主页</a></li>
          <li><a href="#"><i class="icon-tags"></i> 分类信息</a></li>
          <li><a href="#"><i class="icon-globe"></i> 热点探索</a></li>
          <li class="pull-right dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> 登录</a>
              <form class="form-login-dropdown dropdown-menu">
                <div class="control-group">
                  <label class="control-label" for="login_username">用户名</label>
                  <div class="controls">
                    <input type="text" id="login_username" name="login_username" placeholder="">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="login_passowrd">密码</label>
                  <div class="controls">
                    <input type="password" id="login_passowrd" name="login_passowrd" placeholder="">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls"><a href="#" class="btn btn-primary">登录</a> <a href="#form-register" data-toggle="tab" class="btn">注册</a></div>
                </div>
              </form>
            <a href="#"><i class="icon-pencil"></i> 注册</a></li>
        </ul>
      </div>
    </div>
    <div class="container jumbotron-container">
      <div class="row-fluid">
        <div class="span8">
          <img src="img/title-drawing.png" alt="Hustbook drawing">
        </div>

        <div class="span4 tab-content">
          <form id="form-login" class="form-horizontal form-login active fade in tab-pane">
            <div class="control-group">
              <label class="control-label" for="login_username">用户名</label>
              <div class="controls">
                <input type="text" id="login_username" name="login_username" placeholder="">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="login_passowrd">密码</label>
              <div class="controls">
                <input type="password" id="login_passowrd" name="login_passowrd" placeholder="">
              </div>
            </div>
            <div class="control-group">
              <div class="controls"><a href="#" class="btn btn-primary">登录</a> <a href="#form-register" data-toggle="tab" class="btn">注册</a></div>
            </div>
          </form>

          <form id="form-register" class="form-horizontal form-register tab-pane fade">
            <div class="control-group">
              <label for="reg_username" class="control-label">用户名</label>
              <div class="controls">
                <input type="text" id="reg_username" name="reg_username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="control-group">
              <label for="reg_password" class="control-label">密码</label>
              <div class="controls">
                <input type="text" id="reg_password" name="reg_password" placeholder="请输入密码">
              </div>
            </div>
            <div class="control-group">
              <label for="reg_password_rp" class="control-label">重复密码</label>
              <div class="controls">
                <input type="text" id="reg_password_rp" name="reg_password_rp" placeholder="请重复密码">
              </div>
            </div>
            <div class="control-group">
              <label for="reg_email" class="control-label">电子邮箱</label>
              <div class="controls">
                <input type="text" id="reg_email" name="reg_email" placeholder="请输入电子邮箱">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox" for="reg_eula">
                  <input type="checkbox" id="reg_eula" name="reg_eula"> 我接受<a href="#">最终用户许可协议</a>。
                </label>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <a href="#" class="btn btn-primary">注册</a> <a href="#form-login" data-toggle="tab" class="btn">返回</a>
              </div> 
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/login.js"></script>
    <!--[if lt IE 8]>
      <script src="js/icon-font-ie7.js"></script>
      <script src="js/icon-font-ie7-24.js"></script>
    <![endif]-->
  </body>
</html>
